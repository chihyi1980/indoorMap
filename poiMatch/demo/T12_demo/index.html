<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://api.atlasyun.com/AtlasMap/1.0.2/map.min.css">
    <link rel="stylesheet" href="./src/main.css">
    <!--
    <script src="http://api.atlasyun.com/AtlasMap/api/1.0.2"></script>
    -->
    <script src="http://api.atlasyun.com/AtlasMap/canvas/1.0.2"></script>
    <script src="http://api.atlasyun.com/AtlasMap/getUI/1.0.2"></script>
    <script src="./src/main.js"></script>
</head>
<body>
<div id="header">
    <h3 class="title"></h3>
    <span class="search-switch"></span>

    <div class="search-bar">
        <input type="text" placeholder="输入商铺名称搜索"/>
        <button type="button">确定</button>
    </div>
</div>
<div id="mapContainer">
</div>
<div id="poiDetail" style="display: none">
            <span>
                <p class="poi">{{curMarkName}}</p>
                <p><b class="floor">{{curFloorName}}</b>层</p>
            </span>
    <button class="btn-navigation" id="startBtn" style="right: 100px;background-color: #00b38a;color: #FFFFFF; display: none">起点</button>
    <button class="btn-navigation" id="endBtn" style="right: 60px;background-color: #ac2925;color: #FFFFFF;display: none">终点</button>
    <button class="btn-navigation" id="navBtn">导航</button>
</div>
<div id="searchResult">
    <span>╳</span>
    <div class="content">
    </div>
</div>
</body>
</html>
